{% include "header.html" %}

    <div class="main-container">
        <div class="h2-container">
            <h2>MA COMPAGNIE DE TRANSPORT</h2>
            <button class="simple-size-button red-button blue-box-shadow" id="disconnectButton">Me déconnecter</button>
        </div>
            <form action="/ma-compagnie-de-transport" method="post">
                <div class="sub-form-container">
                    <div class="blue-container sub-form">
                        <div>
                            <h3>Information de compte :</h3>

                            <label for="company_name">Nom de la compagnie :</label><br>
                            <input type="text" id="company_name" name="company_name" readonly><br><br>
    
                            <label for="website">Site web :</label><br>
                            <input type="url" id="website" name="web" readonly><br><br>
    
                            <label for="email">Mon email :</label><br>
                            <input type="email" id="email" name="email" readonly><br><br>
                            
                            <label for="password">Mon mot de passe :</label><br>
                            <input type="password" id="password" name="password" readonly><br><br>
                        </div>
                    </div>
                    <div class="blue-container sub-form">
                        <div>
                            <h3>Localisation :</h3>
                            <label for="city">Ville :</label><br>
                            <input type="text" id="city" name="city" readonly><br><br>
                            <label for="postal_code">Code postal :</label><br>
                            <input type="number" id="postal_code" name="postal_code" min="0" readonly><br><br>
                        </div>
                    </div>
                    <div class="red-container sub-form">
                        <div>
                            <h3>Information de contact :</h3>
                            <label for="phone_number">Numéro de téléphone :</label><br>
                            <input type="tel" id="phone_number" name="phone_number"><br><br>
                            <label for="address">Adresse :</label><br>
                            <input type="text" id="address" name="address"><br><br>
                            <label for="contact_page">Lien page de contact :</label><br>
                            <input type="url" id="contact_page" name="contact_page"><br><br>
                        </div>
                        <div class="button-container">
                            <button class="blue-button blue-box-shadow" id="myCompanyFormButton" type="submit">Mettre à jour</button>
                        </div>
                    </div>
                </div>
            </form>
            <hr>
            <button class="simple-size-button red-button blue-box-shadow" id="deleteAccountButton">Supprimer mon compte</button>
        </div>
    </div>

{% include "footer.html" %}
