{% include "header.html" %}

    <div class="main-container">
        <div class="h2-container">
            <h2>RÉCUPÉRER MON OBJET PERDU</h2>
        </div>
        <div class="basic-form">
            <form action="/recuperer-objet-perdu" method="post">
                <label for="departements">Département :</label><br>
                <select name="departements" id="departements" required>
                {% for department in departments %}
                    <option value="{{ department }}">{{ department['code']}} - {{department['nom'] }}</option>
                {% endfor %}
                </select><br><br>
                
                <label for="cities">Ville :</label><br>
                <select name="cities" id="cities" required>
                {% if cities %}
                    {% for city in cities %}
                        <option value="{{ city }}">{{ city }}</option>
                    {% endfor %}
                {% endif %}
                </select><br><br>

                <label for="companies_names">Nom de la compagnie :</label><br>
                <select name="companies_names" id="companies_names" required>
                {% if companies_names %}
                    {% for company_name in companies_names %}
                        <option value="{{ company_name }}">{{ company_name }}</option>
                    {% endfor %}
                {% endif %}
                </select><br><br>
                
                <div class="button-container">
                    <button class="blue-button blue-box-shadow" id="recoveryFormButton" type="submit">Soumettre</button>
                </div>
            </form>
        </div>
        {% if is_submitted %}
        <div class="informations-display" >
            <p>
                Numéro de contact : {{informations['Tel']}}
            </p>
            <p>
                Adresse : {{informations['Adresse']}}
            </p>
            <p>
                Page contact : {{informations['PageContact']}}
            </p>
        </div>
        {% endif %}
    </div>

{% include "footer.html" %}
