{% include "header.html" %}

    <div class="main-container">
        <div class="h2-container">
            <h2>RÉCUPÉRER MON OBJET PERDU</h2>
        </div>
        <div class="basic-form">
            <form action="/recuperer-objet-perdu" method="post">
                <label for="city">Ville :</label><br>
                <input type="text" id="city" name="city" required><br><br>

                <label for="postal_code">Code postal :</label><br>
                <input type="number" id="postal_code" name="postal_code" required><br><br>

                <label for="company_name">Nom de la compagnie :</label><br>
                <input type="text" id="company_name" name="company_name" required><br><br>
                
                <div class="button-container">
                    <button class="blue-button blue-box-shadow" id="recoveryFormButton" type="submit">Soumettre</button>
                </div>
            </form>
        </div>
        {% if is_submitted %}
        <div class="informations-display" >
            <p>
                Numéro de contact : {{informations['Tel']}}
            </p>
            <p>
                Adresse : {{informations['Adresse']}}
            </p>
            <p>
                Page contact : {{informations['PageContact']}}
            </p>
        </div>
        {% endif %}
    </div>

{% include "footer.html" %}
